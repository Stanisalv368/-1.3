  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="menu__first">
          <a href="" class="menu__limk"

          /></a>
          <img src="menu/03.png" alt="" class="menu__limk menu__link-hide1" />

          /></a>
        </div>
        <div class="menu__second">
          <a href="" class="menu__limk"
            ><img src="menu/03.png" alt="" class="menu__img menu__img-2"
          /></a>
          <a href="" class="menu__limk"
            ><img src="menu/04.png" alt="" class="menu__img"

          <a href="" class="menu__limk"

    <main class="main">
      <div class="main__title">
        <img src="menu/highlight.svg" alt="" />
        <div class="main__h1">Услуги и сервисы</div>
        <div class="main__v1120">
          <span class="main__button">Оставить заявку</span>
          <a href="" class="menu__limk"
            ><img src="menu/04.png" alt="" class="menu__img"
          /></a>
          <span class="main__button">Статус ремонта</span>
          <a href="" class="menu__limk">
            <img src="menu/05.png" alt="" class="menu__img"
          /></a>
        </div>
      </div>
      <div class="gradient"></div>
      <nav class="services">
        <div class="services__service">
          <button class="services__link">Ремонтируемые устройства</button>
        </div>
        <div class="services__service">
          <button class="services__link">Дополнительные услуги</button>
        </div>
        <div class="services__service">
          <button class="services__link">Цены на услуги</button>
        </div>
        <div class="services__service">
          <button class="services__link">Адреса сервисных центров</button>
        </div>
        <div class="services__service">
          <button class="services__link">Специальные цены</button>
        </div>
        <div class="services__service">
          <button class="services__link">Отзывы</button>
        </div>
      </nav>
      <section class="info">
        <div class="info__text">
          <p class="info__p">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.<br />
          </p>
          <div class="info__button">
            <img src="menu/icon.svg" alt="" class="info__button-icon" />
            <p class="info__button-p">Читать дальше</p>
          </div>
        </div>
        <div class="info__image">
          <img src="menu/main img.png" alt="" class="info__image-1" />
        </div>
